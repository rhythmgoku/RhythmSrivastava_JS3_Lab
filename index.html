<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="app-warp">
        <header>
            <input type="text" class="search-box" placeholder="Type City Name"> <span id="error"
                class="error-message">⚠</span>
        </header>
        <main>
            <section class="location">
                <div class="city">Bhopal, IN</div>
                <div class="date">Sunday 20 July 2024</div>
            </section>
            <section class="current">
                <div class="temp">33°c</div>
                <div class="weather">Clouds</div>
                <div class="hi-low">33°c / 33°c</div>

            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
